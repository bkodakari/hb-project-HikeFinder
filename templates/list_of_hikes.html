{% extends 'base.html' %}
{% block content %}

    <h2>Trails Near You</h2>
    <ul>
      {% for trail in dict_of_trails %}
        <li>
          <a href="/trails/{{ dict_of_trails[trail][4] }}" id="{{ dict_of_trails[trail][5] }}" data-lat="{{ dict_of_trails[trail][1] }}" data-lng="{{ dict_of_trails[trail][2] }}">{{ dict_of_trails[trail][0] }}</a>
        </li>
      {% endfor %}
    </ul>    

   
{% endblock %}
